<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d129b84c3c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card shadow-lg" id="main-card">
        <div class="card-body" id="main-card-body" style="
    padding-bottom: 0px;
">
          <div class="row">
            <div class="col-sm-6">
              <div class="card" id="left-card">
                <div
                  class="card-body"
                  id="left-card-body"
                  style="padding-bottom: 0px"
                >
                  <form class="input-group">
                    <input
                      type="text"
                      class="form-control search-box"
                      placeholder="Enter City Here"
                      id="city-input"
                    />
                    <button
                      class="btn submit-button"
                      type="submit"
                      id="submit-button"
                    >
                      Submit
                    </button>
                    <button
                      class="btn current-location-button"
                      type="button"
                      id="current-location-button"
                    >
                      Current Location
                    </button>
                  </form>
                  <section class="city-section">
                    <h1 id="city"></h1>
                    <div id="date"></div>
                    
                  </section>
                  <section class="weather">
                    <h2 class="current-temp">
                      <strong id="current-temp"></strong
                        ><a href="#" class="units active" id="celcius-link">°C</a><span class="units"> | </span><a href="#" class="units" id="fahrenheit-link">°F</a>
                      </h2>
                      <img src="" id="icon"></img>
                      
                      <ul class="details">
                      <li id="description"></li>
                      <li>Feels Like <span id="feels-like"></span>°c</li>
                      <li>Humidity <span id="humidity"></span>%</li>
                      <li>Wind <span id="wind"></span>mps</li>
                    </ul>
                  </section>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card" id="right-card">
                <div
                  class="card-body"
                  id="right-card-body"
                  style="padding-bottom: 0px"
                >
                  <h3 class="five-day">5 Day Forecast</h3>
                  <section>
                    <div class="weather-forecast" id="weather-forecast">
                      </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/robyndaulby/weather-app" target="_blank"
          >Open-source code</a
        >
        by Robyn Daulby
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
